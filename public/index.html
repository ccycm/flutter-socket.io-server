<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>

<h1>Acceso denegado</h1>

<script src="socket.io/socket.io.js"></scriptsrc></script>

<script>
    var socket = io();

    socket.on('connect', function(){
        console.log('Conectado al servidor')
    });

    socket.on('disconnect', function(){
        console.log('Perdimos comunicación con el servidor');
    });

    socket.emit('mensaje',{nombre: 'Fernando'});//en ese codigo se puede enviara más infromación

    socket.on('mensaje', function(payload){
        console.log('Escuchando:', payload);
    });

</script>

</body>
</html>
